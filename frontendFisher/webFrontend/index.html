<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <style>
    .upload-container {
  text-align: center;
}

.upload-label {
  display: inline-block;
  margin-bottom: 10px;
  cursor: pointer;
}

.upload-input {
  display: none;
}

.upload-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}

.preview {
  margin-bottom: 10px;
}

#preview-image {
  max-width: 100%;
  max-height: 300px;
}

.description {
  width: 100%;
  height: 100px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

   </style>
 <div class="upload-container">
    <label for="image-upload" class="upload-label">
      <input id="image-upload" type="file" class="upload-input">
      <span class="upload-button">Choose Image</span>
    </label>
    <div class="preview">
      <img id="preview-image" alt="Preview Image">
    </div>
    <textarea class="description" placeholder="Enter description"></textarea>
  </div>
  
      
</body>
</html>
